<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="./app.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <section class="login">
            <div class="alert alert-success alert__icon-left alert__text-right" role="alert">
                <i class="fa fa-check"></i>
                <strong>VocÃª foi logado com sucesso</strong>
            </div>

            <div class="alert alert-danger" role="alert">
                <i class="fa fa-remove"></i>
               <strong>Digite seu email e senha</strong>
            </div>

            <form action="#" id="login-form" novalidate>
                <fieldset>
                    <legend>Entrar na minha conta</legend>
                    <input type="email" id="username" name="username" class="form-control form-control__bg-gray form-control__bg-img" required>
                    <input type="password" id="password" name="password" class="form-control form-control__bg-gray form-control__bg-img" required>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <div class="remind-user">
                        <input type="checkbox" name="remind-user"> Mantenha-me conectado
                    </div>
                </fieldset>
            </form>
            <span class="register-link">Precisa de uma conta?
                <a href="#">Inscrever-se</a>
            </span>
            <span class="recovery-link">Esqueceu sua senha?
                <a href="#">Clique aqui.</a>
            </span>
            <div class="presentation">
                <span class="help-icon">
                    <i class="fa"></i>
                </span>
                <span class="company-name">
                    Keyrus
                </span>
            </div>
        </section>
    </div>
</body>

</html>
